<body>
  <div id="content">
    <div id="game-wrapper">
      <canvas id="polybranch" width="800" height="800">
        <p>Your browser does not support the canvas tag.</p>
      </canvas>

      <div class="overlay" id="main-menu">
        <div class="content">
          <h1>PolyBranch</h1>
          <button id="start">START</button>
        </div>
      </div>

      <div id="hud">
        <h1 id="score">0</h1>
        <h1 id="level">L<span>1</span></h1>
      </div>

      <img id="arrow-keys" src="Arrow_keys.png"/>

      <div class="overlay" id="flash"></div>

      <div class="overlay" id="game-over-menu">
        <div class="content">
          <h1 id="score"></h1>
          <h2 id="high-score"></h2>
          <h2 id="next-level">NEXT LEVEL AT <span></span></h2>
          <button id="retry">TRY AGAIN</button>
        </div>
      </div>

      <div class="overlay" id="loading">
        <h2>Loading...</h2>
      </div>

      <noscript>
        <p>JavaScript is required to view the contents of this page.</p>
      </noscript>
    </div>

    <div id="page">
      <h1>PolyBranch</h1>
      <p>PolyBranch is my submission for the <a target="_blank" href="https://github.com/github/game-off-2012">Github Game Off!</a> This game is written using a combination of <a target="_blank" href="http://processingjs.org/">Processing.js</a> and <a target="_blank" href="http://jquery.com/">jQuery</a>. You can view the git repo for the game <a target="_blank" href="https://github.com/gbatha/PolyBranch">here!</a?</p>
    </div>
  </div>
</body>
